{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Search results</title>
        <link rel="stylesheet" type="text/css" href="{% static 'search/css/bootstrap.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'search/css/bootstrap-theme.min.css' %}" />
    </head>
<body>
    {% if auditoriums %}
        <h1>Available auditoriums:</h1>
        <ul>
        {% for auditorium in auditoriums %}
            <li>{{ auditorium.name }}
            Capacity: {{ auditorium.capacity }}
            <a href="{% url 'reserve' auditorium.pk %}">Reserve</a></li>   
        {% endfor %}
        </ul>
    {% else %}
        <p>No free Auditoriums are available for given date.</p>
    {% endif %}
</body>
</html>
